<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="height=device-height width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <title>Cubes Game</title>
        <link rel="icon" type="image/png" href="./source/favicon.png"/>
        <link rel="stylesheet" href="./style/styles.css">
        <script type="importmap">
        {
            "imports": {
                "three": "./lib/three-js/three.module.js",
                "three/addons/": "./lib/three-addons/",
                "three-globe": "https://unpkg.com/three-geojson-geometry",
                "js-binary-schema-parser": "./lib/js-binary-schema-parser/index.js",
                "gifuct-js": "./lib/gifuct-js/index.js"
            }
        }
        </script>
        <script type="module"> 
            import { LogManager } from "./script/logger.js";
            import { CookieJar } from "./script/cookies.js";
            import { StorageManager } from "./script/storage.js";
            import { Configuration } from "./script/config.js";
            window.Logger = new LogManager();
            window.CookieJar = new CookieJar();
            window.Storage = new StorageManager();
            window.CONFIG = Configuration;
        </script>
        <script type="module" src="./script/init.js"></script>
        <script src="./script/main.js"></script>
    </head>
    <body>
        <div id="container">
            <div id="overlay">
                <div id="watermark">
                    <h4>Pre-Alpha build</h4>
                    <p id="version"></p>
                </div>
                <div id="debug">
                    <p id="framerate"></p>
                    <p id="performance"></p>
                </div>
            </div>
        </div>
    </body>
</html>
